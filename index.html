<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Car Identifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee&family=Racing+Sans+One&family=Carter+One&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --red: #d32f2f;
            --dark-red: #b71c1c;
            --yellow: #e8f348;
            --dark: #0c0c1e;
            --team-color: #333;
        }

        body {
            font-family: 'Bungee', 'Bangers', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            color: #222;
            background-color: #deedf6;
        }

        /* ===== HEADER ===== */
        .header {
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .header-img {
            width: 100%;
            display: block;
            object-fit: contain;
            max-height: none;
        }
        /* Smooth fade from header into background */
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.03));
            z-index: 2;
            pointer-events: none;
        }

        /* ===== BACKGROUND SECTION ===== */
        .bg-section {
            width: 100%;
            position: relative;
            min-height: 500px;
        }
        .bg-section > img {
            width: 100%;
            display: block;
            object-fit: cover;
            object-position: center center;
            min-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Sheer grey overlay ‚Äî dark grey at top fading quickly to light sheer */
        .bg-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,
                rgba(90, 95, 100, 0.85) 0%,
                rgba(150, 155, 160, 0.5) 3%,
                rgba(200, 205, 210, 0.35) 8%,
                rgba(220, 225, 230, 0.25) 15%,
                rgba(220, 225, 230, 0.25) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        /* ===== MAIN ===== */
        .main {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 50px;
            max-width: 680px;
            width: 100%;
            margin: 0 auto;
        }

        /* Model status */
        #model-status {
            font-family: 'Bungee', sans-serif;
            font-size: 0.95rem;
            letter-spacing: 1px;
            color: rgba(0,0,0,0.45);
            margin-bottom: 24px;
            text-align: center;
            transition: opacity 0.4s ease, max-height 0.4s ease;
            overflow: hidden;
        }
        #model-status.hidden {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0;
        }

        /* ===== DROP ZONE ===== */
        .drop-zone {
            width: 100%;
            min-height: 280px;
            border: 3px dashed rgba(0,0,0,0.15);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(6px);
        }
        .drop-zone:hover {
            border-color: var(--red);
            background: rgba(211,47,47,0.08);
        }
        .drop-zone.drag-over {
            border-color: var(--red);
            background: rgba(211,47,47,0.12);
            transform: scale(1.01);
        }
        .drop-icon { font-size: 3rem; margin-bottom: 8px; }
        .drop-zone p {
            font-family: 'Bungee', sans-serif;
            font-size: 1.1rem;
            color: rgba(0,0,0,0.5);
            letter-spacing: 1px;
            margin-bottom: 18px;
        }
        .upload-btn {
            background: var(--red);
            color: white;
            font-family: 'Bungee', cursive;
            font-size: 1rem;
            padding: 14px 44px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 0 var(--dark-red), 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.15s ease;
        }
        .upload-btn:hover { background: #e53935; transform: translateY(-1px); }
        .upload-btn:active { transform: translateY(4px); box-shadow: none; }
        #file-input { display: none; }

        /* ===== RESULT ===== */
        #result-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Uploaded image card */
        .image-card {
            width: 100%;
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            border: 3px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: box-shadow 0.5s ease, border-color 0.5s ease;
            position: relative;
        }
        .image-card.team-glow {
            border-color: var(--team-color);
            box-shadow: 0 0 20px color-mix(in srgb, var(--team-color) 30%, transparent),
                        0 10px 40px rgba(0,0,0,0.12);
        }
        #image-preview {
            width: 100%;
            max-height: 380px;
            object-fit: cover;
            display: block;
        }

        /* Team result bar */
        .result-banner {
            width: 104%;
            margin-left: -2%;
            margin-top: -24px;
            position: relative;
            z-index: 10;
        }
        .team-bar {
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0;
            border-radius: 12px;
            border: 3px solid rgba(0,0,0,0.1);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            overflow: hidden;
            position: relative;
            transition: background-color 0.4s ease;
        }
        .team-bar::after {
            content: '';
            position: absolute;
            right: 0; top: 0;
            width: 60%;
            height: 100%;
            background: repeating-linear-gradient(
                105deg,
                transparent, transparent 6px,
                rgba(255,255,255,0.04) 6px, rgba(255,255,255,0.04) 12px
            );
            pointer-events: none;
        }

        /* Team logo in the bar */
        .team-logo-box {
            width: 62px;
            min-width: 62px;
            height: 62px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.95);
            border-right: 2px solid rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
            padding: 6px;
            border-radius: 9px 0 0 9px;
        }
        .team-logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        /* Fallback initial when logo fails */
        .team-logo-fallback {
            font-family: 'Carter One', cursive;
            font-size: 1.5rem;
            color: #333;
            display: none;
        }

        .team-name-text {
            font-family: 'Bungee', cursive;
            font-size: 1.5rem;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
            padding: 12px 14px;
            flex: 1;
        }

        .confidence-section {
            margin-left: auto;
            padding: 8px 16px;
            text-align: right;
            position: relative;
            z-index: 2;
            min-width: 90px;
        }
        .confidence-number {
            font-family: 'Bungee', sans-serif;
            font-size: 1.7rem;
            line-height: 1;
            display: block;
            transition: color 0.3s ease;
        }
        .confidence-number.high   { color: #2e7d32; }
        .confidence-number.medium { color: #f57f17; }
        .confidence-number.low    { color: #d32f2f; }
        .confidence-label-text {
            font-family: 'Racing Sans One', sans-serif;
            font-size: 0.6rem;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Confidence bar */
        .confidence-bar-track {
            width: 104%;
            margin-left: -2%;
            height: 5px;
            background: rgba(0,0,0,0.06);
            border-radius: 0 0 6px 6px;
            overflow: hidden;
            margin-top: -1px;
        }
        .confidence-bar-fill {
            height: 100%;
            width: 0%;
            border-radius: 0 6px 6px 0;
            transition: width 0.8s cubic-bezier(0.25,0.46,0.45,0.94),
                        background-color 0.4s ease;
            background: var(--yellow);
        }



        /* Loading spinner */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 14px;
            z-index: 20;
            gap: 12px;
        }
        .loading-overlay.active { display: flex; }
        .spinner {
            width: 44px; height: 44px;
            border: 4px solid rgba(255,255,255,0.15);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        .loading-text {
            color: white;
            font-family: 'Bungee', sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Reset button */
        .reset-btn {
            margin-top: 22px;
            background: rgba(255,255,255,0.6);
            color: #222;
            font-family: 'Bungee', cursive;
            font-size: 0.95rem;
            padding: 12px 38px;
            border: 2px solid rgba(0,0,0,0.15);
            backdrop-filter: blur(6px);
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s ease;
            display: none;
            backdrop-filter: blur(4px);
        }
        .reset-btn:hover {
            background: rgba(0,0,0,0.1);
            border-color: var(--red);
        }

        /* ===== FOOTER ===== */
        .footer {
            width: 100%;
            position: relative;
            z-index: 3;
            margin-top: -80px;
            overflow: hidden;
        }
        .footer-img {
            width: 100%;
            display: block;
            object-fit: cover;
            max-height: 280px;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .anim-slide    { animation: slideUp 0.45s ease-out both; }
        .anim-slide-d1 { animation: slideUp 0.45s ease-out 0.12s both; }
        .anim-slide-d2 { animation: slideUp 0.45s ease-out 0.24s both; }
        .anim-slide-d3 { animation: slideUp 0.45s ease-out 0.36s both; }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .header-img { max-height: 180px; }
            .footer-img { max-height: 160px; }
            .main { padding: 30px 14px 30px; }
            .team-name-text { font-size: 1.1rem; padding: 10px; }
            .confidence-number { font-size: 1.3rem; }
            .team-logo-box { width: 48px; min-width: 48px; height: 48px; }
            .drop-zone { min-height: 230px; }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <img class="header-img" src="assets/header.png" alt="F1 Car Identifier">
</div>

<!-- BACKGROUND IMAGE + MAIN CONTENT OVERLAY -->
<div class="bg-section">
    <img src="assets/Background.png" alt="">

    <!-- MAIN -->
    <div class="main">
        <div id="model-status">Loading model...</div>

        <!-- Upload -->
        <div id="drop-zone" class="drop-zone">
            <div class="drop-icon">üèéÔ∏è</div>
            <p>Drag & Drop an F1 Car Image Here</p>
            <button class="upload-btn" id="upload-btn">Upload Image</button>
        </div>
        <input type="file" id="file-input" accept="image/*">

        <!-- Results -->
        <div id="result-container">
            <div class="image-card" id="image-card">
                <img id="image-preview" src="" alt="Uploaded F1 Car">
                <div class="loading-overlay" id="loading-overlay">
                    <div class="spinner"></div>
                    <div class="loading-text">Analyzing...</div>
                </div>
            </div>

            <div class="result-banner" id="result-banner">
                <div class="team-bar" id="team-bar">
                    <div class="team-logo-box" id="team-logo-box">
                        <img id="team-logo-img" src="" alt="" onerror="this.style.display='none'; document.getElementById('team-logo-fallback').style.display='flex';">
                        <span id="team-logo-fallback" class="team-logo-fallback">?</span>
                    </div>
                    <div id="team-name" class="team-name-text">Identifying...</div>
                    <div class="confidence-section">
                        <span id="confidence-val" class="confidence-number">--%</span>
                        <span class="confidence-label-text">Confidence</span>
                    </div>
                </div>
                <div class="confidence-bar-track">
                    <div class="confidence-bar-fill" id="confidence-bar"></div>
                </div>
            </div>

            <button class="reset-btn" id="reset-btn">üîÑ New Race</button>
        </div>
    </div>
</div>

<!-- FOOTER ‚Äî overlaps bottom of background -->
<div class="footer">
    <img class="footer-img" src="assets/Gemini_Generated_Image_x09qi5x09qi5x09q.png" alt="F1 Footer">
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/MCHdmzzFA/";

    // Real team logos (Wikimedia Commons ‚Äî stable public URLs)
    const TEAMS = {
        mercedes: {
            color: '#00d2be',
            initial: 'M',
            logo: 'assets/mercedesLogo.jpg'
        },
        ferrari: {
            color: '#dc0000',
            initial: 'F',
            logo: 'assets/FerrariLogo.png'
        },
        mclaren: {
            color: '#ff8700',
            initial: 'MC',
            logo: 'assets/MclarenLogo.png'
        },
        'red bull': {
            color: '#0600ef',
            initial: 'RB',
            logo: 'assets/RedBullLogo.png'
        },
        'racing bull': {
            color: '#1634DB',
            initial: 'VR',
            logo: 'assets/RBLogo.jpg'
        },
        alpine: {
            color: '#0090ff',
            initial: 'A',
            logo: 'assets/Alpine.png'
        },
        williams: {
            color: '#005aff',
            initial: 'W',
            logo: 'assets/WilliamsLogo.png'
        },
        renault: {
            color: '#FFF500',
            initial: 'R',
            logo: 'assets/RenaultLogo.png',
            textColor: '#000'
        }
    };

    let model, maxPredictions;
    const $ = id => document.getElementById(id);
    const modelStatus    = $('model-status');
    const dropZone       = $('drop-zone');
    const fileInput      = $('file-input');
    const uploadBtn      = $('upload-btn');
    const preview        = $('image-preview');
    const result         = $('result-container');
    const imageCard      = $('image-card');
    const teamBar        = $('team-bar');
    const teamLogoImg    = $('team-logo-img');
    const teamLogoFB     = $('team-logo-fallback');
    const teamNameEl     = $('team-name');
    const confVal        = $('confidence-val');
    const confBar        = $('confidence-bar');
    const resetBtn       = $('reset-btn');
    const resultBanner   = $('result-banner');
    const loadingOv      = $('loading-overlay');

    async function init() {
        try {
            model = await tmImage.load(MODEL_URL + 'model.json', MODEL_URL + 'metadata.json');
            maxPredictions = model.getTotalClasses();
            modelStatus.innerHTML = 'üü¢ Model Ready to Race!';
            modelStatus.style.color = '#2e7d32';
        } catch (e) {
            modelStatus.innerHTML = 'üî¥ Engine Failure ‚Äî Model could not load';
            modelStatus.style.color = '#d32f2f';
            console.error(e);
        }
    }
    window.addEventListener('load', init);

    // Upload interactions
    dropZone.addEventListener('click', e => { if (e.target !== uploadBtn) fileInput.click(); });
    uploadBtn.addEventListener('click', e => { e.stopPropagation(); fileInput.click(); });
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', e => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files?.length) handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', e => { if (e.target.files?.length) handleFile(e.target.files[0]); });

    // Reset
    resetBtn.addEventListener('click', () => {
        preview.src = '';
        dropZone.style.display = 'flex';
        result.style.display = 'none';
        resetBtn.style.display = 'none';
        fileInput.value = '';
        imageCard.classList.remove('team-glow');
        confBar.style.width = '0%';
        modelStatus.classList.remove('hidden');
        document.documentElement.style.setProperty('--team-color', '#333');
    });

    function replayAnim(el, cls) {
        el.classList.remove(cls);
        void el.offsetWidth;
        el.classList.add(cls);
    }

    function handleFile(file) {
        if (!file.type.startsWith('image/')) {
            alert('üö´ Please upload an image file (jpg, png, webp, etc.)');
            return;
        }
        const reader = new FileReader();
        reader.onload = e => {
            teamNameEl.textContent = 'Analyzing...';
            confVal.textContent = '--%';
            confBar.style.width = '0%';
            teamBar.style.backgroundColor = '#333';
            teamBar.style.color = '#fff';
            imageCard.classList.remove('team-glow');
            loadingOv.classList.add('active');
            teamLogoImg.style.display = 'none';
            teamLogoFB.style.display = 'flex';
            teamLogoFB.textContent = '?';

            preview.src = e.target.result;
            preview.onload = async () => await predict(preview);
            dropZone.style.display = 'none';
            result.style.display = 'flex';
            resetBtn.style.display = 'inline-block';
            modelStatus.classList.add('hidden');

            replayAnim(imageCard, 'anim-slide');
            replayAnim(resultBanner, 'anim-slide-d1');
            replayAnim(resetBtn, 'anim-slide-d3');
        };
        reader.readAsDataURL(file);
    }

    async function predict(imgEl) {
        if (!model) return;
        const preds = await model.predict(imgEl);
        let best = { probability: 0, className: '' };
        for (const p of preds) {
            if (p.probability > best.probability) best = p;
        }
        loadingOv.classList.remove('active');

        const pct = Math.round(best.probability * 100);
        teamNameEl.textContent = best.className;
        confVal.textContent = pct + '%';

        confVal.className = 'confidence-number';
        if (pct >= 80)      confVal.classList.add('high');
        else if (pct >= 50) confVal.classList.add('medium');
        else                confVal.classList.add('low');

        applyTeamTheme(best.className, pct);
    }

    function applyTeamTheme(name, pct) {
        const lower = (name || '').toLowerCase();
        let matched = null;

        for (const [key, data] of Object.entries(TEAMS)) {
            if (lower.includes(key)) { matched = data; break; }
        }

        if (matched) {
            const c = matched.color;
            document.documentElement.style.setProperty('--team-color', c);
            teamBar.style.backgroundColor = c;
            teamBar.style.color = matched.textColor || '#fff';

            // Set real team logo
            teamLogoImg.src = matched.logo;
            teamLogoImg.style.display = 'block';
            teamLogoFB.style.display = 'none';
            teamLogoFB.textContent = matched.initial;
            // onerror on the img tag handles fallback automatically

            imageCard.classList.add('team-glow');

            confBar.style.backgroundColor = c;
        } else {
            document.documentElement.style.setProperty('--team-color', '#333');
            teamBar.style.backgroundColor = '#333';
            teamBar.style.color = '#fff';
            teamLogoImg.style.display = 'none';
            teamLogoFB.style.display = 'flex';
            teamLogoFB.textContent = '?';
            imageCard.classList.remove('team-glow');
            confBar.style.backgroundColor = 'var(--yellow)';
        }

        requestAnimationFrame(() => { confBar.style.width = pct + '%'; });
    }
</script>
</body>
</html>
